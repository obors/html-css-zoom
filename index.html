<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/03ab8458a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <div class="container-big">
      <div class="container-screen">
        <div class="zoom">
          <div id="head">
            <button type="button" name="button"><i class="fas fa-th-large"></i> spaeker View</button>
            <button type="button" name="button"><i class="fas fa-compress-arrows-alt"></i></button>
          </div>
          <div class="pic">
            <img class="img-responsive" src="david-rockefeller.jpg" alt="zoom">
            <div class="name">
              <i class="fas fa-microphone-slash 2x"></i>
            </div>
          </div>
          <div class="pic">
            <img class="img-responsive" src="Dorian-Satoshi-Nakamoto-300x185.jpg" alt="zoom">
            <div class="name">
              <i class="fas fa-microphone-slash 2x"></i>
            </div>
          </div>
          <div class="pic">
            <img class="img-responsive" src="elon-musk-smiling-1.jpg" alt="zoom">
            <div class="name">
              <i class="fas fa-microphone-slash 2x"></i>
            </div>
          </div>
          <div class="pic h">
            <img class=" h img-responsive" src="hitler.jpg" alt="zoom">
            <div class="name ">
              <i class="fas fa-microphone"></i>
            </div>
          </div>
          <div class="pic">
            <img class="img-responsive" src="stalin.jpg" alt="zoom">
            <div class="name">
              <i class="fas fa-microphone-slash 2x"></i>
            </div>
          </div>
          <div class="pic">
            <img class="img-responsive" src="vitalik_1.jpg" alt="zoom">
            <div class="name">
              <i class="fas fa-microphone-slash 2x"></i>
            </div>
          </div>
          <div class="pic">
            <img class="img-responsive" src="https://d2nzqyyfd6k6c7.cloudfront.net/styles/nova_hero/s3/article/thumbnail/kanye-west-looking-confused-and-happy-at-the-same-time.jpg?itok=b8MAjmde" alt="zoom">
            <div class="name">
              <i class="fas fa-microphone-slash 2x"></i>
            </div>
          </div>

          <div class="pic">
            <img class="img-responsive" src="https://www.hola.com/imagenes/cine/2010012312497/gala/teleton/hollywood/0-26-788/26788-a.jpg" alt="zoom">
            <div class="name">
              <i class="fas fa-microphone-slash 2x"></i>
            </div>
          </div>
          <div class="pic">
            <img class="img-responsive" src="https://i.ytimg.com/vi/cRkmi10EoT4/hqdefault.jpg" alt="zoom">
            <div class="name">
              <i class="fas fa-microphone-slash 2x"></i>
            </div>

          </div>

          <div id="foot">
            <div class="left">
              <i class="fas fa-microphone-slash 2x"></i>
              <i class="fas fa-angle-up"></i>
              <i class="fas fa-video 2x"></i>
              <i class="fas fa-angle-up"></i>
            </div>

            <div class="center">
              <i class="fas fa-user-plus"></i>
              <i class="fas fa-user-friends"></i>
              <i class="fas fa-share"></i>
              <i class="fas fa-angle-up"></i>
              <i class="far fa-comment-dots"></i>
              <i class="fas fa-record-vinyl"></i>
              <i class="fas fa-th"></i>

            </div>

            <div class="right">
              <button class="f" type="button" name="button">End Meeting</button>
            </div>


          </div>
        </div>
      </div>
    </div>

  </body>
</html>
